<div class="w-full mt-3">
  <p class="block uppercase text-gray-500 text-xs font-medium">Buscar un producto:</p>
  <form class="my-2 flex items-center rounded-md">
      <label for="simple-search" class="sr-only">Buscar</label>
      <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
          </div>
          <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md block w-full pl-10 p-2.5 focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Buscar...">
      </div>
      <button type="submit" class="bg-gray-50 text-gray-500 p-2.5 rounded-md border-2 transition-all ease duration-200 hover:bg-azul-600 active:bg-gray-100">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Buscar</span>
      </button>
  </form>
</div>



<div class="mb-3" *ngIf="filtros">
  <button class="bg-white text-black border py-1 px-2 rounded-md flex items-center justify-center gap-1 md:hidden">
    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
    </svg>
    <span class="text-sm">Filtrar</span>
  </button>

  <div class="bg-gray-100 w-[95%] h-0 mt-2 p-0 shadow-md rounded-md justify-start gap-2 flex-wrap overflow-hidden fixed md:h-auto md:flex md:flex-nowrap md:static md:p-0 md:shadow-none md:bg-white">

    <app-input-select class="w-full md:w-40" [name]="'departamento'" [options]="opDeptos"></app-input-select>
    <app-input-select class="w-full md:w-40" [name]="'categoria'"    [options]="opCat"></app-input-select>
    <app-input-select class="w-full md:w-40" [name]="'proveedor'"    [options]="opProv"></app-input-select>
    <app-input-select class="w-full md:w-40" [name]="'ordenar por'"  [options]="opOrdenar"></app-input-select>
    <app-input-number class="w-full md:w-40" [name]="'minimo'"></app-input-number>
    <app-input-number class="w-full md:w-40" [name]="'maximo'"></app-input-number>

  </div>
</div>

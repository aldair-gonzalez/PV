<app-table [columnas]="columnas">
  <tr class="fila" *ngFor="let item of filas" role="button">
    <td class="py-4 px-6">
      {{ item.codigo }}
    </td>
    <td class="py-4 px-6">
      {{ item.descripcion }}
    </td>
    <td class="py-4 px-6">
      {{ item.cantidad }}
    </td>
    <td class="py-4 px-6">
      {{ item.precio }}
    </td>
    <td class="py-4 px-6">
      {{ item.descuento }}
    </td>
    <td class="py-4 px-6">
      {{ item.importe }}
    </td>
  </tr>
</app-table>

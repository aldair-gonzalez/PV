<div class="md:flex">

  <div class="p-4 md:basis-1/4">

      <div class="flex pb-1 items-center justify-between border-b-2 border-gray-200">

          <div class="flex items-center">
              <h2 class="text-blue-500 font-bold uppercase">Departamentos</h2>
          </div>

      </div>

      <ul class="mt-3 text-gray-700 text-sm font-medium flex-col gap-1 hidden md:flex">
        <li *ngFor="let departamento of departamentos">
            <button
              [ngClass]="departamento.active ? ' bg-orange-500 text-white' : 'hover:bg-gray-100'"
              class="w-full px-3 py-2 text-start transition-all ease duration-200"
              (click)="handleActive(departamento)"
            >
                {{ departamento.title }}
            </button>
        </li>
      </ul>

      <div class="w-full md:hidden md:w-40">
          <div class="w-full flex items-center">
              <select name="select" class="w-full p-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:outline-none focus:bg-white focus:border-blue-500">
                  <option *ngFor="let departamento of departamentos" [value]="departamento.title">{{ departamento.title }}</option>
              </select>
          </div>
      </div>

      <button class="text-green-500 w-full mt-5 p-1 text-sm text-center font-medium shadow-md">
        Nuevo departamento
      </button>

  </div>

  <div class="bg-gray-50 md:h-[80vh] p-4 md:basis-3/4">

      <div class="pb-1 flex items-center justify-between border-b-2 border-gray-200 whitespace-nowrap">
          <div class="flex items-center">
              <h2 class="text-orange-500 font-bold uppercase">Departamento 3</h2>
          </div>

          <button class="text-green-500 p-1 text-sm font-medium rounded-full flex items-center shadow-md sm:rounded-md sm:py-1 sm:px-3">
              <svg class="w-4 h-4 block sm:hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
              </svg>
              <span class="hidden sm:block">Crear categoria</span>
          </button>
      </div>

      <div class="w-full">

          <ul class="mt-3 text-gray-500 text-sm font-medium flex flex-col gap-1">
              <li>
                  <button class="w-full px-3 py-2 text-start hover:bg-gray-100">
                      Categoria 1
                  </button>
              </li>
              <li>
                  <button class="w-full px-3 py-2 text-start hover:bg-gray-100">
                      Categoria 2
                  </button>
              </li>
              <li>
                  <button class="w-full px-3 py-2 text-start hover:bg-gray-100">
                      Categoria 3
                  </button>
              </li>
              <li>
                  <button class="w-full px-3 py-2 text-start hover:bg-gray-100">
                      Categoria 4
                  </button>
              </li>
          </ul>

          <p class="text-gray-500 text-sm my-1 text-center md:text-start">
              Aún no hay categorías registradas para este departamento
          </p>

      </div>

      <div class="w-full mt-5 flex items-start justify-center">
          <button class="text-gray-500 py-2 px-4 text-sm font-medium rounded-md flex items-center gap-1 shadow-md transition-all ease duration-300 active:text-red-500">
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
              <span>Eliminar departamento</span>
          </button>
      </div>

  </div>

</div>
